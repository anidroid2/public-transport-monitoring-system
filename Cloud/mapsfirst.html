<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDkXtA4sNrgEDeQmC8_VTJrJXbHULk9ZkE&sensor=true">
</script>

<script>
var myCenter=new google.maps.LatLng(18.500386,73.858625);
var marco= new google.maps.LatLng(18.51,73.8578);
var mycars = new Array();
for (var i=0;i<100;i++)
{ 
mycars[i]=18.51+0.001*i;
}
function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:13,
  mapTypeId:google.maps.MapTypeId.ROADMAP
       
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:marco,
  icon:'bus.gif',
map:map
  });

var infowindow = new google.maps.InfoWindow({
  content:"Bus 72"
  });

google.maps.event.addListener(marker, 'mouseover', function() {
  infowindow.open(map,marker);
  });

counter = 0;
  interval = window.setInterval(function() { 
    counter++;
     var pos = new google.maps.LatLng(mycars[counter], 73.85);
    marker.setPosition(pos);
    if (counter >= 100) {
      window.clearInterval(interval);   
    }
  }, 1500);
}
google.maps.event.addDomListener(window, 'load',initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:1200px;height:700px;"></div>
</body>
</html>
